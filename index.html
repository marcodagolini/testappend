<html>
<head>


	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	

<title>testAppend</title>

<style>

	
.hostcustomer {
    background-color: #bccad6;
    text-align: right;
    width: 256px;
    height: 25px;
}
    
    
.hostagent {
    background-color: #edf0f2;
    text-align: left;
    width: 256px;
    height: 25px;
}


#log {
    position:absolute;
    visibility:visible;
    left: 34px; 
    top: 76px;
    width: 256px;
    height: 420px;
    background-color: #ffffff;
    overflow: auto;
    max-height: 420px;
    padding-right: 2000px;
}



</style>
</head>
<body>

  <div id="log"></div>
	
<script>

  var hostcustomer = document.createElement('div');
  hostcustomer.setAttribute("class","hostcustomer");     
  hostcustomer.setAttribute("id","header" + "1");
  var maindiv = document.getElementById('log');
  maindiv.appendChild(hostcustomer);
  
  var hostagent = document.createElement('div');
  hostagent.setAttribute("class","hostagent");     
  hostagent.setAttribute("id","transcript" + "1");
  var maindiv = document.getElementById('log');
  maindiv.appendChild(hostagent);


	
</script>
	
	



</body></html>
