<html>
<head>

	

	
	

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	

<title>testAppend</title>

<style>

	
.hostcustomer {
    background-color: #bccad6;
    text-align: right;
    width: 256px;
    height: 50px;
    border: 1px solid green;
}
    
    
.hostagent {
    background-color: #edf0f2;
    text-align: left;
    width: 256px;
    height: 0px;
    border: 1px solid blue;
}


#log {
    background-color: #ffffff;
    overflow: auto;
    max-height: 420px;
}



</style>
</head>
<body>

  <div id="log"></div>
	
<script>

for (var a = 0; a < 10; a ++){

  var hostcustomer = document.createElement('div');
  hostcustomer.setAttribute("class","hostcustomer");     
  hostcustomer.setAttribute("id","header" + a);
  var maindiv = document.getElementById('log');
  maindiv.appendChild(hostcustomer);
  $("#header" + a).html("Conversazione " + a);
  
  var hostagent = document.createElement('div');
  hostagent.setAttribute("class","hostagent");     
  hostagent.setAttribute("id","transcript" + a);
  var maindiv = document.getElementById('log');
  maindiv.appendChild(hostagent);
  $("#transcript" + a).html("Transcript " + a);
	
}
	
	
$( "body" ).click(function( event ) {
	if ((event.target.id).startsWith("header")){
		var myalert = (event.target.id).replace("header", "");
		myalert = "transcript" + myalert;
		// alert(myalert);
		$('[id^=transcript]').css({"height":"0px"});
		$("#" + myalert).css({"height":"100px"});
	}
});
	



	
</script>
	
	



</body></html>
